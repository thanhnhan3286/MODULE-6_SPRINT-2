<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").css("color", "red");
            });
        });
    </script>
</head>
<body>

<button>Change</button>

<p>Hello</p>

</body>
</html>
